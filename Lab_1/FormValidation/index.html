<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="./myVueJS.js"></script>
  </head>
  <body>
    <div id="mainApp" class="form-style">
      <div v-if="userInfoVisibile==false">
        <form>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="nameHelp"
              v-model="name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputUniversity" class="form-label"
              >University</label
            >
            <select
              class="form-select"
              id="exampleInputUniversity"
              v-model="university"
            >
              <option disabled selected>Select University</option>
              <option value="Cairo University">Cairo University</option>
              <option value="Ain-Shams University">Ain-Shams University</option>
              <option value="Helwan University">
                Helwan University
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderMale"
                value="male"
                v-model="gender"
              />
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderFemale"
                value="female"
                v-model="gender"
              />
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Hobbies</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="hobby1"
                value="Football"
                v-model="hobbies"
              />
              <label class="form-check-label" for="hobby1">Football</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="hobby2"
                value="Basketball"
                v-model="hobbies"
              />
              <label class="form-check-label" for="hobby2">Basketball</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="hobby3"
                value="Reading"
                v-model="hobbies"
              />
              <label class="form-check-label" for="hobby3">Reading</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" @click.prevent="userInfoVisibile=true" :disabled="isFormIncomplete()">Next Page</button>
        </form>
      </div>

      <div class="mt-3" v-else>
        <h3>My Info:</h3>
        <p>Name: {{ name }}</p>
        <p>University: {{ university }}</p>
        <p>Gender: {{ gender }}</p>
        <p>Hobbies: {{ hobbies.join(', ') }}</p>
        <button class="btn btn-primary" @click="userInfoVisibile=false">Back</button>
        <button class="btn btn-success mx-3" @click="submitForm()">Submit</button>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            userInfoVisibile: false,
            name: "",
            university: "",
            gender: "",
            hobbies: [],
          };
        },
        methods: {
          submitForm() {
            console.log(this.name);
            console.log(this.university);
            console.log(this.gender);
            console.log(this.hobbies);
          },
          isFormIncomplete() {
            return !(this.name && this.university && this.gender && this.hobbies.length > 0);
          },      
        },
      });
      app.mount("#mainApp");
    </script>
  </body>
</html>
